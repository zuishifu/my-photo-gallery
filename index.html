<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的静态图片展示页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%; /* 确保图片不会超出屏幕 */
            height: auto;
            border: 5px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的图片库</h1>
    <p>这是一张通过 GitHub Pages 部署的静态图片。</p>
    
    <img src="my-photo.jpg" alt="我的静态图片">

    <p>部署成功！</p>
</body>
</html>
